<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS TODO</title>
  <link rel="stylesheet" href="./pretty-checkbox.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
  <style>
    .todo__btns button {
      margin: 0 2px;
    }
    #btns button {
      margin: 0 4px;
      padding: 2px 12px;
    }
    .list-group li {
      padding: 20px;
    }
  </style>
</head>
<body class="bg-secondary">
  <div>
    <section id="inputSection" class="container">
      <div class="row">
        <div class="mt-sm-5">
        </div>
      </div>
      <div class="row">
        <div id="title" class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 mt-5 mt-sm-5">
          <h1 class="text-light mt-sm-4"><strong>TODOS</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 form-floating">
          <form id="submit-form" class="form-floating">
            <input type="text" class="form-control" id="input" placeholder="What needs to be done?">
            <label id="inputLabel" for="input">What needs to be done?</label>
            <button id="btn-add" class="btn btn-light mt-3" type="submit">ADD</button>
          </form>
        </div>
      </div>
    </section>
    <section class="container mt-4">
      <div class="row">
        <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
          <div class="card bg-transparent">
            <ul id="putCardHere" class="list-group list-group-flush"></ul>
            <div id="btns" class="card-body d-flex justify-content-center bg-light">
              <button id="btn-all" class="btn btn-outline-secondary">All</button>
              <button id="btn-active" class="btn btn-outline-secondary">Active</button>
              <button id="btn-completed" class="btn btn-outline-secondary">Completed</button>
              <button id="btn-clear" class="btn btn-outline-secondary d-none">Clear Completed</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
