<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jackie.co</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #eee;
      font-family: 'Courier New', Courier, monospace;
    }
    header {
      width: 400px;
      margin: 100px 0 50px 0;
      color: #222;
      line-height: 2rem;
    }
    .links a {
      text-decoration: none;
      color: #000;
      border: 1.5px solid transparent;
      border-radius: 4px;
      padding: 14px 20px;
      margin: 2px;
      transition: all 0.2s;
    }
    .links a:hover {
      background-color: #aaa;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome!</h1>
    <div>Hi! I'm Jackie, and this is where I keep my mini projects. <br>
    Feel free to check them out!</div>
  </header>
  <div class="links">
    <a href="./blog">Blog</a>
    <a href="./todo">Todo List</a>
    <a href="./twitch-top-games">Twitch Top Games</a>
  </div>
</body>
</html>
